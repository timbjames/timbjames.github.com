---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">timjames.me</title>
    <link type="application/atom+xml" href="http://timjames.me/feed/" rel="self"/>
    <link type="text/html" href="http://timjames.me" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>http://www.timjames.me/</id>
    <author>
        <name>Tim James</name>
    </author>
    <rights>Copyright (c) Tim James</rights>
    {% for post in site.posts limit:20 %}
    <entry>
        <title>{{ post.title }}</title>
        <link href="http://timjames.me{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>http://timjames.me{{ post.url }}/</id>
        <summary type="html">{{ post.content | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
