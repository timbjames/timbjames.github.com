<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="tim james, software developer glasgow, freelance web developer glasgow, freelance developer, {% for tag in page.tags %}{{ tag }} {% endfor %}" />
    <meta name="description" content="{{ page.title }}" />
    <meta name="application-name" content="timjames.me"/> 
       
    <title>{{ page.title }} &#8211; timjames.me</title>
    
    <link rel="alternate" type="application/atom+xml" title="timjames.me atom feed" href="/feed/" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" />
          
  </head>
  <body>
    <div class="container-narrow">
      
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li>
            <a href="/">Home</a>
          </li>          
        </ul>       
      </div>

      <hr />

      <div class="row-fluid">
        <div id="side" class="span3">
          <a href="/about/" title="About me">
            <img id="logo" src="http://www.gravatar.com/avatar/78e6cdb8bf24413c4576e496e4d05fce?s=100" alt="Adam Ralph" width="100" height="100" />
          </a>
          <div id="site-description">
            <p>Some stuff</p>            
          </div>
          <div id="tags">
            {% for tag in site.tags %}
            <a href="/tags/#{{ tag[0] }}"><span class="badge" style="margin-top:2px;font-size: {{ tag[1] | size | minus:1 | times:4 | plus:12 }}px;line-height:{{ tag[1] | size | minus:1 | times:4 | times:14 | divided_by:12 | plus:14 }}px">{{ tag[0] }} x{{ tag[1] | size }}</span></a><span> </span>
            {% endfor %}
          </div>
          
        </div>
        <div id="content" class="span9">
          {{ content }}
        </div>
      </div>

      <hr />

      <div class="footer">
        <p>Powered by <a href="http://pages.github.com/">GitHub Pages</a> and <a href="http://jekyllrb.com/">jekyll</a>. <a href="http://bootswatch.com/cosmo/">Cosmo</a> theme by <a href="http://bootswatch.com/">Bootswatch</a>.
        </p>        
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    
  </body>
</html>
