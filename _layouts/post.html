---
layout: default
---

<div class="post-wrapper">
  
    <h3>{{page.title}} <i class="icon-link"></i></h3>
  
    {{ content }}
    
  <hr>

    <ul class="meta">
		  <li class="post-date"><i class="icon-calendar"></i><a href="">{{ page.date | date_to_string }}</a></li>
      <li><i class="icon-user"></i><a href="" title="Posts by admin" rel="author">{{ page.author }}</a></li>
      <li><i class="icon-list"></i><a href="" title="View all posts in link" rel="category tag">Link</a></li>
      <li><i class="icon-comment"></i><a href="">1 Comments</a></li>
    </ul>  
    
    <ul class="tags">      
        <li class="tags-list">
          <i class="icon-tags"></i>
          {% for tag in page.tags %}
          <a href="/tags/#{{ tag }}" rel="tag">{{ tag }}</a>
          {% endfor %}
        </li>
    </ul>
   
</div>
