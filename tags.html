---
layout: layout
title: Tags
---
<div class="post-wrapper">
<h1>Tags</h1>
{% for tag in site.tags %}
<a name="{{ tag[0] }}"></a>
<h2>{{ tag[0] }}</h2>
  <ul>
  {% for post in tag[1] %}
<li><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a> ({{ post.date | date_to_string }})</li>
  {% endfor %}
    </ul>
{% endfor %}
</div>
