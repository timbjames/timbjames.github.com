<form action="" method="post" id="commentform" class="validate-form">
    <p>
        <label for="author">Your name <span class="required">*</span></label>
        <input name="author" id="author" class="input required span4" placeholder="Please enter your name." value="" size="22" tabindex="1" aria-required="true" type="text">
    </p>         
    <p>
        <label for="email">Your email <span class="required">*</span></label>
        <input name="email" id="email" class="input required email span4" placeholder="This will not be published." value="" size="22" tabindex="2" aria-required="true" type="text">
    </p>         
    <p>
        <label for="url">Subject</label>
        <input name="url" id="url" class="input span4" placeholder="Message subject (optional)" value="" size="22" tabindex="3" type="text">
    </p>       
    <p>
        <label for="comment">Your message <span class="required">*</span></label>
        <textarea name="comment" id="comment" class="input textarea required span6" placeholder="Please write you message here..." cols="100%" rows="7" tabindex="4" aria-required="true"></textarea>
    </p>       
    <h3><button type="submit" class="btn">Submit</button></h3>           
</form>
